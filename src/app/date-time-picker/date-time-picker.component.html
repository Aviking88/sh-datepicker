<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">TimeZone Converter</div>
    <div class="panel-body">
        <time-zone-selector (timezoneChange)="onTimezoneChange($event)"></time-zone-selector>

        <flatpicker [flatpickerOptions]="flatpickerOptions" [selectedDateString]="selectedDateUTC"></flatpicker>
    </div>
  </div>

</div>
